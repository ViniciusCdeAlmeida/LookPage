<!-- <form [formGroup]="form" (ngSubmit)="save()"> -->
    <form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field>
            <input matInput placeholder="Ex. pat@example.com" type="email" formControlName="email">
            <mat-error *ngFor="let validation of account_validation_messages.email">
                <mat-error
                    *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                    {{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-content>

        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngFor="let validation of account_validation_messages.password">
                <mat-error
                    *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                    {{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-content>

        <mat-form-field>
            <input matInput placeholder="Password Confirmation" formControlName="passwordConfirmation"
                type="password">
            <mat-error *ngFor="let validation of account_validation_messages.passwordConfirmation">
                <mat-error
                    *ngIf="form.get('passwordConfirmation').hasError(validation.type) && (form.get('passwordConfirmation').dirty || form.get('passwordConfirmation').touched)">
                    {{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name">
        </mat-form-field>
        <mat-error *ngFor="let validation of account_validation_messages.name">
            <mat-error
                *ngIf="form.get('name').hasError(validation.type) && (form.get('name').dirty || form.get('name').touched)">
                {{validation.message}}</mat-error>
        </mat-error>
    </mat-dialog-content>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-error *ngFor="let validation of account_validation_messages.phone">
            <mat-error
                *ngIf="form.get('phone').hasError(validation.type) && (form.get('phone').dirty || form.get('phone').touched)">
                {{validation.message}}</mat-error>
        </mat-error>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
